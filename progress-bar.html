<!DOCTYPE html>
<!--
Open esimerkki Minnalle, vastaavat tiedostot myös js- ja css-kansioissa.
-->
<html>
    <head>
        <title>Progress bar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!--    
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        -->        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/progress-bar.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="progress palkki">
                        <!-- aria-attribuuteilla + style-attribuutilla kerrotaan palkin kasvaminen.
                        sarakkeen leveys col-6 kertoo palkin pituuden -->
                        <div class="progress-bar" role="progressbar" style="width: 0%"
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" id="edistyminen1"></div>
                    </div>
                    <button type="button" class="btn btn-primary" id="lisaa1">Lisää yksi, max-arvo 10</button> 
                    
                    <div class="progress palkki">
                        <!-- bg-attribuutilla väri -->
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 0%"
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="20" id="edistyminen2"></div>
                    </div>
                    <button type="button" class="btn btn-primary" id="lisaa2">Lisää yksi, max-arvo 20</button>                     
                </div>            
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/progress-bar.js"></script>
    </body>    
</html>
